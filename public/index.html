<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<title>Let's Chat w/ WebSocket</title>
</head>
<body>
	<div id="mario-chat"></div>
	<div class="chat-window">
		<div id="output"></div>
	</div>
	<div id="feedback"></div>
	<input type="text" id="handle" placeholder="handle">
	<input type="text" id="message" placeholder="message">
	<button id="send">Send</button>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js" charset="utf-8"></script>
	<script src="./chat.js" charset="utf-8"></script>
</body>
</html>
